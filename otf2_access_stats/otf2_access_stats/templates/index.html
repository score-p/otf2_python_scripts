<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="static/img/favicon.png">
    <link rel="stylesheet" href="static/styles/bootstrap.min.css">
    <script type=text/javascript src="{{url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{url_for('static', filename='js/Chart.js') }}"></script>
    <script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <title>{{ index_name }}</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h2>Memory Statistics</h2>
    </div>

    <div class="container-fluid bg-4 text-center">

        <div class="row">
            <div class="col-sm-4" style="height: 300px">
                <h3>Address Space - Size</h3>
                <canvas id="space_lenght_chart"></canvas>
                <hr/>
                {# <select id="space_selector">
                {% for key in config['space_stats'].keys() %}
                <option value="{{key}}">{{key}}</option>
                {% endfor %}
                </select> #}
            </div>
            <div class="col-sm-4" style="height: 300px">
                <h3>Address Space - Accesses</h3>
                <canvas id="space_chart"></canvas>
                <hr/>
                <select id="space_chart_selector">
                <option value="All">All</option>
                <option value="Thread-0">Thread-0</option>
                <option value="Thread-1">Thread-1</option>
                </select>
            </div>
            <div class="col-sm-4" style="height: 300px">
                <h3>Access Distribution across Threads</h3>
                <canvas id="dist_pes_chart"></canvas>
                <hr/>
                <select id="dist_chart_space_selector">
                {% for key in config['space_stats'].keys() %}
                <option value="{{key}}">{{key}}</option>
                {% endfor %}
                </select>
            </div>
            <script>
                {# function update_access_type_chart(data) {
                    chart_data = [data.nstores, data.nloads];
                    window.access_type_chart.data.datasets[0].data = chart_data;
                    window.access_type_chart.update();
                }

                function selector_changed(ev) {
                    ev.preventDefault();
                    selector = document.getElementById("space_selector");
                    selected_space = selector.options[selector.selectedIndex].value;
                    $.getJSON($SCRIPT_ROOT + '/_get_stats_per_space', {
                        selected_space: selected_space,
                    }, update_access_type_chart );
                } #}

                function update_dist_chart(data) {
                    window.dist_chart.data.labels = data.labels;
                    window.dist_chart.data.datasets[0].data = data.stores;
                    window.dist_chart.data.datasets[1].data = data.loads;
                    window.dist_chart.update();
                }

                function dist_chart_space_selector_changed(ev) {
                    ev.preventDefault();
                    selector = document.getElementById("dist_chart_space_selector");
                    selected_space = selector.options[selector.selectedIndex].value;
                    $.getJSON($SCRIPT_ROOT + '/_get_thread_stats_per_space', {
                        selected_space: selected_space,
                    }, update_dist_chart );
                }


                function init_dist_pes_chart() {
                    var barChartData = {
                        labels: ['Thread0', 'Thread1', 'Thread2', 'Thread3'],
                        datasets: [{
                            label: 'Stores',
                            backgroundColor: '#ff6384',
                            data: [
                                100,
                                120,
                                90,
                                200,
                            ]
                        }, {
                            label: 'Loads',
                            backgroundColor: '#36a2eb',
                            data: [
                                50,
                                70,
                                300,
                                10,
                            ]
                        }
                        ]
                    };

                    ctx = document.getElementById("dist_pes_chart").getContext("2d");

                    window.dist_chart = new Chart(ctx, {
                        type: 'horizontalBar',
                        data: barChartData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                xAxes: [{
                                    stacked: true
                                }],
                                yAxes: [{
                                    stacked: true
                                }]
                            }
                        }
                    });
                }

                function init_charts() {
                    space_chart_ctx = document.getElementById("space_chart").getContext("2d");
                    {% set space_util_dict = get_space_utilization() %}
                    {% set space_colors_dict = get_space_colors() %}
                    space_data = {
                            labels: [{% for item in space_util_dict.keys() %}"{{item}}",{% endfor %}],
                            datasets: [{
                                            data: [{% for item in space_util_dict.values() %} {{item}}, {% endfor %}],
                                            backgroundColor: [
                                            {% for key in space_util_dict.keys() %} "{{ space_colors_dict[key] }}", {% endfor %}
                                            ],
                                    }],
                    };
                    window.space_stat_chart = new Chart(space_chart_ctx, {
                        type: 'doughnut',
                        data: space_data,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                        },
                    });

                    {% set lenghts = get_space_lengths() %}
                    access_type_data = {
                        datasets: [{
                            data: [{% for item in lenghts %} {{item}}, {% endfor %}],
                            backgroundColor: [
                                {% for key in config['space_stats'].keys() %} "{{ space_colors_dict[key] }}", {% endfor %}
                                ],
                        }],
                        labels: [{% for key in config['space_stats'].keys() %} "{{key}}", {% endfor %}]
                    };

                    type_chart_ctx = document.getElementById("space_lenght_chart").getContext("2d");
                    window.access_type_chart = new Chart(type_chart_ctx, {
                        type: 'doughnut',
                        data: access_type_data,
                        {# options: {
                            responsive: true,
                            maintainAspectRatio: false,
                              tooltips: {
                                callbacks: {
                                label: (item) => `${item.yLabel} Byte`,
                                },
                            },
                        }, #}
                    });

                    init_dist_pes_chart();

                }

                function init_event_listener() {
                    {# selector = document.getElementById("space_selector");
                    selector.addEventListener("change", selector_changed);
                    document.addEventListener("DOMContentLoaded", selector_changed); #}

                    dist_chart_space_selector = document.getElementById("dist_chart_space_selector");
                    dist_chart_space_selector.addEventListener("change", dist_chart_space_selector_changed);
                    document.addEventListener("DOMContentLoaded", dist_chart_space_selector_changed);
                }

                init_charts();
                init_event_listener();
            </script>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container-fluid bg-4 text-center">
        <h3>Memory Allocations</h3>
        <div class="row" style="height: 400px">
            <canvas id="allocation_chart"></canvas>
            <script>
                alloc_ctx = document.getElementById("allocation_chart").getContext("2d");

                var barData = {
                    labels:[1,2,3,4,5,6,7,8],
                    datasets: [
                        {
                            fillColor: "rgba(151,187,205,0.2)",
                            strokeColor: "rgba(151,187,205,1)",
                            pointColor: "rgba(151,187,205,1)",
                            pointStrokeColor: "#fff",
                            pointHighlightFill: "#fff",
                            pointHighlightStroke: "rgba(151,187,205,1)",
                            bezierCurve: false,
                            data: [10, 9, 8, 7, 6, 4, 7, 8],
                        }]
                }
                Chart.defaults.global.animationSteps = 50;
                Chart.defaults.global.tooltipYPadding = 16;
                Chart.defaults.global.tooltipCornerRadius = 0;
                Chart.defaults.global.tooltipTitleFontStyle = "normal";
                Chart.defaults.global.tooltipFillColor = "rgba(0,0,0,0.8)";
                Chart.defaults.global.animationEasing = "easeOutBounce";
                Chart.defaults.global.responsive = false;
                Chart.defaults.global.scaleLineColor = "black";
                Chart.defaults.global.scaleFontSize = 16;

                steps = 10
                max = 10
                // draw bar chart
                var LineChartDemo = new Chart(alloc_ctx,{
                    type: 'line',
                    data: barData,
                    options: {
                        scaleOverride: true,
                        scaleSteps: steps,
                        scaleStepWidth: Math.ceil(max / steps),
                        scaleStartValue: 0,
                        scaleShowVerticalLines: true,
                        scaleShowGridLines: true,
                        barShowStroke: true,
                        scaleShowLabels: true,
                        bezierCurve: false,
                        responsive: true,
                        maintainAspectRatio: false,
                    }
                });
            </script>
        </div>
    </div>
</body>

</html>
